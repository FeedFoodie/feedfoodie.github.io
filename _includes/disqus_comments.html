{% if page.comments != false and jekyll.environment == "production" %}
<div id="disqus_thread"></div>
<script type="text/javascript">
	var disqus_config = function () {
		this.page.url = String({{ page.url | prepend: site.baseurl | prepend: site.url  | escape }});
		this.page.identifier = String({{ page.title | escape }});
		this.page.category_id = String({{ page.tags[0] | escape }});
	};    
	(function() {
		var d = document, s = d.createElement('script');
		s.src = 'https://northbladetl.disqus.com/embed.js';
		s.setAttribute('data-timestamp', +new Date());
		(d.head || d.body).appendChild(s);
	})();
</script>
{% endif %}

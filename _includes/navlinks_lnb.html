<div class="centersel">
<select class="cmb"  onchange="location = this.value;" style="width: 350px">
	{% for post in site.posts reversed %}	
		{% if post.tags contains 'lnb' %}
			<option value="{{post.url}}">{{post.title}}</option>
		{% endif %}				
	{% endfor %}
</select> 
<p><br /></p>
</div>

<div class="post_navi" style="font-size: 16px;">
  {%- if prevChap.url -%}
  <a class="post_navi-item nav_prev" href="{{prevChap.url}}" title="{{ prevChap.title }}">
    <div class="post_navi-arrow">&lt;</div><div class="post_navi-label">Previous Chapter</div><div><span>{{ prevChap.title }}</span></div>
  </a>
  {%- else -%}
  <a class="post_navi-item nav_prev" href="/LNB/chapters.html" title="Chapters">
    <div class="post_navi-arrow">&lt;</div><div class="post_navi-label">Chapters</div><div><span>Chapters</span></div>
  </a>
  {%- endif -%}
  {%- if nextChap.url -%}
  <a class="post_navi-item nav_next" href="{{ nextChap.url }}" title="{{ nextChap.title }}">
    <div class="post_navi-arrow">&gt;</div><div class="post_navi-label">Next Chapter</div><div><span>{{ nextChap.title }}</span></div>
  </a>
  {%- else -%}
  <a class="post_navi-item nav_next" href="/LNB/chapters.html" title="Chapters">
    <div class="post_navi-arrow">&gt;</div><div class="post_navi-label">Chapters</div><div><span>Chapters</span></div>
  </a>
  {%- endif -%}
</div>
